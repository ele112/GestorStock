

<div style="width: 100%; height: 100%;" align="center">

        <nb-card style = "width: 40% !important">
            <nb-card-header>
                Login
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-12" align="left">
                        <label style="font-weight: bold; margin-left: 2px;">Usuario</label>
                        <input type="email" id="user"  nbInput value="" fullWidth placeholder="Email"><br>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-12" align="left">
                        <label style="font-weight: bold; margin-left: 2px;">Contraseña</label>
                        <input type="password" id="pass"  nbInput value="" fullWidth placeholder="Ingrese su contrasña"><br>
                    </div>
                </div><br>
        
                <button nbButton hero status="success" (click)="ingresar()">Ingresar</button>
            </nb-card-body>
        </nb-card>
</div>
